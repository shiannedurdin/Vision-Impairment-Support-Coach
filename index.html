<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shianne Durdin Vision Support Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Accessible site for Shianne Durdin Vision Support Coach.">

  <style>
    :root {
      --bg: #000000; /* black */
      --ink: #ffffff; /* white text */
      --accent: #888888; /* subtle grey for separators */
      --maxw: 72ch;
      --fs: 18px;
      --radius: 8px;
      --focus: #ffbf00;
    }
    html { font-size: var(--fs); -webkit-text-size-adjust: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height: 1.65;
    }
    a { color: var(--ink); text-decoration: underline; }
    a:focus, button:focus, [tabindex]:focus {
      outline: 3px solid var(--focus); outline-offset: 2px;
    }

    .skip {
      position: absolute; left: -9999px; width: 1px; height: 1px; overflow: hidden;
    }
    .skip:focus {
      position: static; width: auto; height: auto; padding: .5rem 1rem;
      background: var(--focus); color: #000; display: inline-block;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 2px solid var(--accent);
    }
    .brand img {
      display: block;
      margin: 0 auto 1rem;
      width: 140px; /* slightly larger logo */
      height: auto;
    }
    .brand h1 {
      margin: 0;
      font-weight: 900;
      font-size: 2rem;
      color: var(--ink);
    }
    .divider {
      height: 2px; background: var(--accent); max-width: 920px; margin: 1rem auto 0;
    }

    .controls {
      display: flex; justify-content: center; padding: 1rem;
    }
    .controls fieldset {
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      padding: .75rem 1rem;
    }
    .controls legend { padding: 0 .25rem; font-weight: 700; }
    .controls .group { display: flex; flex-wrap: wrap; gap: .5rem; }
    .controls button {
      font: inherit; border: 2px solid var(--accent); border-radius: 6px;
      background: var(--bg); color: var(--ink); padding: .4rem .6rem; cursor: pointer;
    }
    .controls button:hover { background: #222; }

    .wrap {
      max-width: var(--maxw); margin: 1rem auto; padding: 1rem;
    }
    section { margin: 1.5rem 0; }
    h2 { margin: 1rem 0 .5rem; color: var(--ink); }
    p { margin: .6rem 0; }

    .form-wrap {
      margin-top: .5rem; border: 2px solid var(--accent);
      border-radius: var(--radius); overflow: hidden;
    }
    .form-wrap iframe { display: block; width: 100%; height: 1100px; border: 0; }

    footer {
      border-top: 2px solid var(--accent);
      margin-top: 2rem; padding: 1rem; color: var(--ink);
    }

    .vh {
      position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0); white-space: nowrap; border: 0;
    }
  </style>
</head>

        <span id="size-live" class="vh" aria-live="polite"></span>

    </div>
